<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RiBL Newsletter Signup">
    <title>RiBL Newsletter Signup</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/RiBL-favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/RiBL-favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/RiBL-favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/ribl-icon.png" alt="RiBL Logo" class="nav-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="solomon.html">Solomon</a></li>
                    <li class="nav-item"><a class="nav-link active" href="newsletter.html">Newsletter</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header class="container-fluid text-center mt-4">
        <h2 class="signup-title">SiGN UP<span class="text-primary"> TODAY</span></h2>
    </header>
    <!-- Main Section -->
    <main class="container mt-4">
        <section id="newsletter-form" class="row justify-content-center">
            <div class="col-md-8">
                <form action="success.html" method="GET">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="first-name" class="form-label">FIRST NAME</label>
                            <input class="form-control" id="first-name" name="first-name" type="text" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name" class="form-label">LAST NAME</label>
                            <input class="form-control" id="last-name" name="last-name" type="text" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="email" class="form-label">EMAiL</label>
                            <input class="form-control" id="email" name="email" type="email" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="investment-sector" class="form-label">MOST iNTERESTED iNVESTMENT SECTOR</label>
                            <select id="investment-sector" class="form-select" name="investment-sector" required>
                                <option value="" selected>Select</option>
                                <option value="FOREX">FOREX</option>
                                <option value="FUTURES">FUTURES</option>
                                <option value="CRYPTO">CRYPTO</option>
                                <option value="STOCKS">STOCKS</option>
                                <option value="INDICES">INDICES</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="sign-up-btn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="text-center mt-5 footer-section">
        <div class="container">
            <div class="row">
                <a class="col-md-4 nav-link" href="index.html">Home</a>
                <a class="col-md-4 nav-link" href="solomon.html">Solomon</a>
                <a class="col-md-4 nav-link" href="newsletter.html">Newsletter</a>
            </div>
            <div class="social-icons mt-3">
                <a href="https://www.instagram.com/riblcapital/" target="_blank" class="social-icon" aria-label="Opens instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://x.com/riblcapital" target="_blank" class="social-icon" aria-label="Opens X"><i class="bi bi-twitter-x"></i></a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
